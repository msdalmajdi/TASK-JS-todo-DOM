<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="p-3 mb-2 bg-light text-dark">

    
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<div class="row">
				<div class="col-md-12 m-2">
                    <div>
                        <h1>Country</h1>
                        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
                        <select id="categories-list" title="All" class="form-select form-select-sm p-2">
                            
                        </select>
                
                        <input type="text" class="border border-light rounded-pill p-2" name="new-task" id="new-task" placeholder="* Add a new task">
                        <input type="button" class="btn btn-info m-2" name="add-task" value="Add" onclick="addTask()">
                    </div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
                    <div >
                        <h1>Contienent</h1>
                        <input type="text" class="border border-light rounded-pill p-2" name="new-category" id="new-category" placeholder="* Add a new category">
                        <input type="button" class="btn btn-info m-2"name="add-category" value="Add" onclick="addCategory()">
                        
                    </div>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-12 m-2">
                <!-- FILTERING DIV -->
                    
                <div>
                    <h1>Filter by Continent</h1>
                    <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
                    <select id="categories-list-filter" title="All" class="form-select form-select-sm m-2">
                    </select>
                    
                    <input type="button" class="btn btn-info m-2" name="filter-category" value="Filter" onclick="filterTasks()">
                    <!-- DONE for filtering thing -->
                    <div>
                        <input type="checkbox" name="done" id="done"class="form-check-input m-2">
                        <label for="done">Filter by Memorize</label>
                    </div>
                </div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
                    <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->
                    <div  id="tasks-list"></div>
				</div>
			</div>
		</div>
	</div>
</div>
    

    


    


    

    


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="./components/categoryItem.js"></script>
<script src="./components/taskItem.js"></script>

<script src="./engine.js"></script>
<script src="./index.js"></script>

</html>
